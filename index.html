<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

  <title>Hello World!</title>
  <style>
    html { font-family: sans-serif; background: #2B2E3B; color: #9FEAF9; }
  </style>
</head>
<body>

<h1>Hello Electron!</h1>
<p>Build cross-platform desktop apps with JavaScript, HTML, and CSS</p>

<script>

  const { remote } = require('electron')

  const self = remote.getCurrentWindow()
  console.log('Creating the notification1');
  let notification = new Notification( 'master-electron1', {
    body: 'Some notification1 info!'
  })

  notification.onclick = e => {
    console.log('notification1 clicked');
    if( !self.isVisible() ) self.show()
  }

  setTimeout( () => {
    console.log('Creating the notification2');
    notification = new Notification( 'master-electron2', {
      body: 'Some notification2 info!'
    })

    notification.onclick = e => {
      console.log('notification2 clicked');
      if( !self.isVisible() ) self.show()
    }

  }, 5000)

</script>
</body>
</html>
